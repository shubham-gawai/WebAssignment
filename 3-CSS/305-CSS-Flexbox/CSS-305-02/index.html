<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="calculator-b.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container blue">
            <div class="pink">
                <div class="first-row">
                    <div class="c">C</div>
                    <div class="display-plate">0</div>
                </div>
                <div>
                    <div class="second-row">
                        <div class="seven">7</div>
                        <div class="eight">8</div>
                        <div class="nine">9</div>
                        <div class="x">x</div>
                    </div>
                    <div class="third-row">
                        <div class="four">4</div>
                        <div class="five">5</div>
                        <div class="six">6</div>
                        <div class="slash">/</div>
                    </div>
                    <div class="forth-row">
                        <div class="one">1</div>
                        <div class="two">2</div>
                        <div class="three">3</div>
                        <div class="plus">+</div>
                    </div>
                    <div class="last-row">
                        <div class="dot">.</div>
                        <div class="zero">0</div>
                        <div class="equal">=</div>
                        <div class="minus">-</div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
</body>
</html>
