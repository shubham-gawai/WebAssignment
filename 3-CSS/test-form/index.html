<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="container main-content">
             <label for="details" class="form-label">Account</label>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"> <i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control name" placeholder="Full Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-envelope"></i></i></span>
                <input type="email" class="form-control email" placeholder="Email Address"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control password" placeholder="Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
    </div>

      <div class="container dob">
             <label for="details" class="form-label">Date of Birth</label>
            <div class="input-group input-group-sm mb-3">
                <input type="number" class="dd" placeholder="DD">
                <input type="number" class="mm" placeholder="MM">
                <input type="number" class="yyyy" placeholder="YYYY">
            </div>

            <label for="details" class="form-label">Gender</label>
            <div class="input-group input-group-sm mb-3">
                <button class="male">Male</button>
                <button class="female">Female</buttton>
            </div>
      </div>

      <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
      </script>
</body>
</html>
