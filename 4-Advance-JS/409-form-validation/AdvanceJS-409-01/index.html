<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--  if we are using the script tag brfore the html code then we need to add defer atribute to it with no value -->
   <script src="app.js" defer></script>
     
    <title>Form Validation</title>
</head>
<body>
     <h2 class="text-center"> Validating Web Forms</h2><br>
     <div class="container c1">
        <form id="submit">
            <div class="form-group">
                <label>
                   <b>First name</b> 
                </label>
                <br>
                <input type="text" name="" id="first_name" class="form-control">
                <span id="firsterror" class="text-warning"></span>
            </div><br>
            <div class="form-group">
                <label >
                    <b>Last name</b>
                </label>
                <br>
                <input type="text" name="" id="last_name" class="form-control">
                <span id="lasterror" class="text-warning"></span>
            </div><br>
             <div class="form-group">
                <label >
                  <b>Email</b>
                </label>
                <br>
                <input type="text" name="" id="email" class="form-control">
                <span id="emailerror" class="text-warning"></span>
            </div><br>
             <div class="form-group">
                <label >
                  <b>Password</b>
                </label>
                <br>
                <input type="password" name="" id="password" class="form-control">
                <span id="passerror" class="text-warning"></span>
            </div><br>
             <div class="form-group">
                <label >
                   <b>Telephone</b>
                </label>
                <br>
                <input type="text" name="" id="telephone" class="form-control">
                <span id="telephoneerror" class="text-warning"></span>
              </div><br>

             <div class="form-group">
                <label >
                   <b>Your bio</b>
                </label>
                <br>
                <input type="" name="" id="bio" class="form-control bioclass">
                <span id="bioerror" class="text-warning"></span>
              </div><br>

            <input type="submit" id="submitButton" name="" class="btn btn-secondary" >
        </form>
     </div>
    </body>
</html>
