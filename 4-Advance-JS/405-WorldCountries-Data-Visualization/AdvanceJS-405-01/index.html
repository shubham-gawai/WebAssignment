<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="data-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Countries</title>
  </head>
  <body>
    <header id="countries">
      <div>
        <h1 class="main-heading">World Countries Data</h1>
        <h5 class="second-text">Currently,we have 250 countries</h5>
      </div>
    </header>
    <main>
      <div id="new-ele" class="wrapper">
        <div class="graph-buttons">
          <button class="population" onclick="showpop()">POPULATION</button>
          <button class="languages" onclick="showlang()">LANGUAGES</button>
        </div>
        <h4 class="graph-title"></h4>
        <div class="graph">
          <div class="graph-wrapper" id="stat"></div>
        </div>
      </div>
    </main>
    <div class="tables-contanier">
      <table id="tableid"></table>
      <table id="populationtable">
        <tr>
          <td>World</td>
          <td>
            <div class="tablediv"></div>
          </td>
          <td>7693165599</td>
        </tr>
      </table>
    </div>

    <script src="countries_data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
