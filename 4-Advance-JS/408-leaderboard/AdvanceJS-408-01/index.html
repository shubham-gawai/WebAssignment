<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="https://www.freeiconspng.com/uploads/leaderboard-score-icon-6.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>LedareBoard</title>
  </head>
  <body>
    <div class="container">
    <!--main heading  -->
      <div class="heading text-center">
        <h2>30 Days of JavaScript Challenge Leaderboard</h2>
      </div>

    <!-- input fields -->
      <div class="container">
        <form class="row g-3">

          <div class="col-auto">
            <input type="text" class="form-control" id="firstname" placeholder="firstname">
          </div>

          <div class="col-auto">
            <input type="text" class="form-control" id="lastname" placeholder="lastname">
          </div>

          <div class="col-auto">
            <input type="text" class="form-control" id="country" placeholder="country">
          </div>

          <div class="col-auto">
            <input type="number" class="form-control" id="score" placeholder="score">
          </div>

          <!-- add player button -->
          <div class="col-auto">
            <button id="addButton" onclick="addContent()" type="submit" class="btn btn-primary mb-3">Add Player</button>
          </div>

        </form>

        <!--  new div for inserting table elements  -->
         
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
