<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  <title>Tip Calculator</title>
</head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 mx-auto banner p-4 mt-5" id="banner">
          <h1 class="text-center">Charles' Tip Calculator</h1>
          <hr />
          <label for="">How much was your bill ?</label>
          <div class="d-flex mt-1 mb-3">
            <div>$</div>
            <div class="ms-1">
              <input type="number" placeholder="bill amount" id="billAmount" />
            </div>
          </div><br>
          <label class="mb-1" for="">How was your service?</label><br />
          <select name="" id="serviceQuality" class="mb-3">
            <option value="" selected disabled>--Choose an option--</option>
            <option value="0.3">30%-Outstanding</option>
            <option value="0.2">20%-Good</option>
            <option value="0.15">15%-it was okay</option>
            <option value="0.1">10%-Bad</option>
            <option value="0.05">5%-Terrible</option>
          </select><br><br>
          <label for="">no. of people preparing the bill?</label>
          <div class="d-flex mt-1">
            <div>
              <input type="number" id="numPeople" placeholder="_ _" />
            </div>
            <div class="ms-2"><span>people</span></div>
          </div>
          <div class="text-center">
            <button class="mt-4 mb-2" onclick="calculateAmt(this)">CALCULATE!</button>
          </div> 
          <div>
            <span id="spanref"><b>TIP AMOUNT</b></span>
            <h1 id="h1ref"><b>0.00</b></h1>
            <h6 id="h6ref"><b>each</b></h6>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
