<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <fieldset>
      <legend><h3>Personal Details</h3></legend>
      <div>
       <b>Salutation</b><br>
       <select name="sal" id="sal">
         <option value="--None--">--None--</option>
         <option value="Mr.">Mr.</option>
         <option value="Ms.">Ms.</option>
         <option value="Mrs.">Mrs.</option>
       </select>
      </div><br>
      <div>
       <label for="firstName"><b>First name :</b></label>
       <input type="text"><br><br>
       <label for="lastName"><b>Last name :</b></label>
       <input type="text"><br><br>
      </div>
 
      <div>
       <b>Gender :</b>
       <input type="radio" name="male" value="">
       <label for="male">Male</label>
       <input type="radio" name="female" value="">
       <label for="female">Female</label> <br><br>
 
       <label for="email"><b>Email :</b></label>
       <input type="text"><br><br>
 
       <label for="dob" value="date"><b>Date of birth :</b></label>
       <input type="date"><br><br>
 
       <label for="address"><b>Address :</b></label><br>
       <textarea name="address"cols="23" rows="4"></textarea><br><br>
 
       <button><b>Submit</b></button>
 
     </div>
    </fieldset>
  </body>
</html>
